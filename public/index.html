<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Dog Name</title>
    <link rel="shortcut icon" href="./image/jack-russell-terrier.png" type="image/x-icon">

    <!-- css fils -->
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/index.css">
    <!-- ------- -->

    <!-- font-awsome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- --------- -->

</head>

<body>
    <div class="container mt-7 mx-auto">
        <div class="form-wrapper gap-3 flex items-center flex-col">
            <h1 class="font-bold text-2xl text-orange-950">Search Dog Breed</h1>
            <div class="relative ">
                <input type="text"
                    class="p-2 px-9 border active:border-orange-800 hover:border-orange-800 rounded-xl w-full "
                    id="searchInput" placeholder="Enter Dog Name...">
                <i class="fa-solid fa-paw left-3 top-3 absolute" style="color: #9a3412;"></i>
            </div>

            <div class="button-wrapper">
                <button type="button" class="w-28 border p-2 rounded-md text-orange-950 hover:border-orange-800"
                    id="deleteBtn">Delete</button>
                <button type="button" class="w-28 border p-2 rounded-md text-orange-950 hover:border-orange-800"
                    id="searchBtn">Search</button>
            </div>
        </div>

        <div class="information-wrapper mt-10">
            <!-- information will be add her -->
            <div id="" class="dog-card items-center grid-cols-2 grid ">


            </div>
            <div class="dog-info hidden">
                <select name="" id="selectOptions" class="">
                    <option selected value="default">Select value...</option>
                    <option value="good-with">Good with:</option>
                    <option value="behaviour">behaviour: </option>
                    <option value="size-life-expectancy">size and life expectancy: </option>
                </select>

                <div id="infoDisplay"></div>
            </div>
        </div>

    </div>


    <script src="getApi.js"></script>
    <script src="main.js"></script>

</body>

</html>
